<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>login</title>
</head>
<body>
    <div class="border">
        <div class="left">
            <img src="login image/signin-image.jpg" alt="guy using laptop">
            <a href="" class="createacc">Create An Account </a>
        </div>
        <div class="right">
            <h2>Sign In | <button class="position"> View Positions</button></h2>
            <form action="">
                <div class="form_Div">
                    <i class="fas fa-envelope" id="envelop"></i>
                    <input class="input_field" type="email" placeholder="Email">
                    <i class="fas fa-lock" id="password"></i>
                    <input class="input_field" type="password" placeholder="Password">
                    <input class="check_box" type="checkbox" id="remeber_me">
                    <p class="check">Remember Me</p>
                </div>
            </form>
            <button class="Login">Log In</button>
            <p class="forgetpass">FORGOT PASSWORD?</p>
        </div>
    </div>
</body>
</html>
